<mat-accordion multi='true' *ngIf="tasks.length > 0">
  <mat-expansion-panel *ngFor='let task of tasks'>
    <mat-expansion-panel-header>
        {{task.title}}
    </mat-expansion-panel-header>
     <p>{{task.content}}</p>
  </mat-expansion-panel>
</mat-accordion>
<p class="info-text mat-body-1" *ngIf="tasks.length <= 0">No tasks added yet</p>
