<mat-card>

  <form (submit)="onAddTask(taskForm)" #taskForm="ngForm">
    <mat-form-field>
      <input
        matInput
        type="text"
        placeholder="Task..."
        name="title"
        ngModel
        required
        minlength="3"
        #title='ngModel'
      >
      <mat-error *ngIf="title.invalid">Please enter a task.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea
        matInput rows="3" 
        placeholder="Details..." 
        name="content"
        ngModel
        required
        #content="ngModel"
      ></textarea>
      <mat-error *ngIf="content.invalid">Please enter a task.</mat-error>

    </mat-form-field>
    <button
      mat-raised-button
      color="primary"
      type="submit">Save</button>
  </form>
</mat-card>
