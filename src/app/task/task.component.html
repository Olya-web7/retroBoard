<mat-card>
  <mat-form-field>
    <input matInput type="text" placeholder="Task..." [(ngModel)]="enteredTitle">
  </mat-form-field>
  <mat-form-field>
    <textarea matInput rows="3" placeholder="Details..." [(ngModel)]="enteredContent"></textarea>
  </mat-form-field>
  <button
  mat-raised-button
  color="primary"
  (click)="onAddTask()">Save</button>
</mat-card>
