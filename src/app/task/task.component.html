<mat-card>
  <mat-form-field>
    <input matInput type="text" placeholder="Title..." [(ngModel)]="enteredTitle">
  </mat-form-field>
  <mat-form-field>
    <textarea matInput rows="3" placeholder="Content..." [(ngModel)]="enteredContent"></textarea>
  </mat-form-field>
  <button
  mat-raised-button
  color="primary"
  (click)="onAddTask()">Save</button>
</mat-card>
